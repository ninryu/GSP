	        <script type="text/javascript">
		        $(document).ready(function() {
			$('.button').click(function(e) {
				e.preventDefault();
				setContent($(this));
			});

			$('.button.active').length && setContent($('.button.active'));

			function setContent($el) {
				$('.button').removeClass('active');
				$('.box').hide();
				$el.addClass('active');
				$($el.data('rel')).show();
			}
		        });
	        </script>
	</head>
